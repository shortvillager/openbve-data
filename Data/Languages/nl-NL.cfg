misc_sound_number_info_text = Het aantal geluiden wat tegelijk afgespeeld kan worden, hangt af van de hardware. Als er te veel geluiden tegelijkertijd worden afgespeeld, zullen sommige geluiden niet hoorbaar zijn. Helaas kan dit aantal niet automatisch berekend worden.\r\n\r\nJe kunt proberen het aantal geluiden te verhogen totdat je problemen ondervindt.\r\n\r\nHet effectieve bereik van geluiden kun je het beste laag houden als je niet teveel geluiden tegelijk af kan spelen. Hoe meer geluiden er tegelijk afgespeeld kunnen worden, hoe realistischer de simulatie is.

